<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #282c34; /* Dark background color */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .calculator-container {
      background-color: #4d4f52; /* Dark gray container background */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    #display {
      background-color: #37404a; /* Dark blue-gray display background color */
      color: #fff;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1.5rem;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    .btn {
      font-size: 1.2rem;
      margin: 5px;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff; /* Blue primary button color */
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d; /* Gray secondary button color */
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #545b62;
      border-color: #545b62;
    }
  </style>
  <title>Scientific Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <input type="text" id="display" readonly>
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">0</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('/')">/</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('.')">.</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('*')">*</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button>
        <button class="btn btn-secondary btn-block" onclick="calculate()">=</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('-')">-</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('+')">+</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('(')">(</button>
        <button class="btn btn-secondary btn-block" onclick="appendToDisplay(')')">)</button>
        <button class="btn btn-secondary btn-block" onclick="backspace()">←</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('sqrt(')">√</button>
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('pow(')">x^2</button>
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('exp(')">e^x</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('sin(')">sin</button>
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('cos(')">cos</button>
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('tan(')">tan</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function backspace() {
      var currentDisplay = document.getElementById('display').value;
      document.getElementById('display').value = currentDisplay.slice(0, -1);
    }

    function calculate() {
      var result;
      try {
        result = eval(document.getElementById('display').value);
      } catch (error) {
        result = 'Error';
      }
      document.getElementById('display').value = result;
    }
  </script>
</body>
</html>
